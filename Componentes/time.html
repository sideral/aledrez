<?import namespace="control" implementation="menu2.htc">

	function ini(){
		men.show("Main");
	}
	
</script>

</head>
<body onload="ini()">

<button onclick="men.center.addItem('child',null,null,null,'index=0')">child</button>
<button onclick="men.center.addItem('otro',null,null,null,'index=1')">otro</button>
<button onclick="men.center.addItem('mas')">mas</button>
